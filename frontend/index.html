<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Global News Brief - Get AI-curated news summaries from USA, India, and the World">
    <title>Global News Brief - Morning & Evening News Updates</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Light theme
                        'bg-light': '#ffffff',
                        'bg-secondary-light': '#f9fafb',
                        'text-primary-light': '#111827',
                        'text-secondary-light': '#6b7280',
                        'border-light': '#e5e7eb',
                        'card-light': '#ffffff',
                        
                        // Dark theme
                        'bg-dark': '#0f172a',
                        'bg-secondary-dark': '#1e293b',
                        'text-primary-dark': '#f1f5f9',
                        'text-secondary-dark': '#94a3b8',
                        'border-dark': '#334155',
                        'card-dark': '#1e293b',
                        
                        // Category colors
                        'politics': '#3b82f6',
                        'economy': '#10b981',
                        'technology': '#a855f7',
                        'world': '#f59e0b',
                        'security': '#ef4444',
                        'society': '#8b5cf6',
                        'environment': '#059669',
                        'health': '#ec4899',
                        'sports': '#f97316',
                        'entertainment': '#6366f1'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
</head>
<body class="bg-bg-light dark:bg-bg-dark text-text-primary-light dark:text-text-primary-dark transition-colors duration-300">
    <!-- Header -->
    <header class="border-b border-border-light dark:border-border-dark sticky top-0 bg-bg-light/80 dark:bg-bg-dark/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <span class="text-3xl">üì∞</span>
                    <h1 class="text-2xl font-bold">
                        <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Global News Brief</span>
                    </h1>
                </div>
                
                <!-- Theme Toggle -->
                <button 
                    id="theme-toggle" 
                    class="p-2 rounded-lg hover:bg-bg-secondary-light dark:hover:bg-bg-secondary-dark transition-colors"
                    aria-label="Toggle theme"
                >
                    <span class="material-symbols-outlined light-icon">dark_mode</span>
                    <span class="material-symbols-outlined dark-icon hidden">light_mode</span>
                </button>
            </div>
            
            <!-- Region Filter & Period Toggle -->
            <div class="mt-4 flex flex-wrap gap-4 items-center">
                <!-- Region Buttons -->
                <div class="flex gap-2" role="group" aria-label="Region filter">
                    <button 
                        class="region-btn active" 
                        data-region="usa"
                        aria-pressed="true"
                    >
                        <span class="flag">üá∫üá∏</span>
                        <span>USA</span>
                    </button>
                    <button 
                        class="region-btn" 
                        data-region="india"
                        aria-pressed="false"
                    >
                        <span class="flag">üáÆüá≥</span>
                        <span>India</span>
                    </button>
                    <button 
                        class="region-btn" 
                        data-region="world"
                        aria-pressed="false"
                    >
                        <span class="flag">üåç</span>
                        <span>World</span>
                    </button>
                </div>
                
                <!-- Period Toggle -->
                <div class="flex gap-2" role="group" aria-label="Time period">
                    <button 
                        class="period-btn active" 
                        data-period="morning"
                        aria-pressed="true"
                    >
                        <span class="material-symbols-outlined text-sm">wb_twilight</span>
                        <span>Morning</span>
                    </button>
                    <button 
                        class="period-btn" 
                        data-period="evening"
                        aria-pressed="false"
                    >
                        <span class="material-symbols-outlined text-sm">nightlight</span>
                        <span>Evening</span>
                    </button>
                </div>
                
                <!-- Date Navigator -->
                <div class="ml-auto flex items-center gap-2">
                    <button 
                        id="prev-date" 
                        class="p-2 rounded-lg hover:bg-bg-secondary-light dark:hover:bg-bg-secondary-dark transition-colors disabled:opacity-50"
                        aria-label="Previous day"
                    >
                        <span class="material-symbols-outlined">chevron_left</span>
                    </button>
                    <span id="current-date" class="text-sm font-medium px-3">Today</span>
                    <button 
                        id="next-date" 
                        class="p-2 rounded-lg hover:bg-bg-secondary-light dark:hover:bg-bg-secondary-dark transition-colors disabled:opacity-50"
                        aria-label="Next day"
                        disabled
                    >
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Bulletin Info -->
        <div id="bulletin-info" class="mb-6 hidden">
            <div class="flex items-center justify-between text-sm text-text-secondary-light dark:text-text-secondary-dark">
                <div class="flex items-center gap-4">
                    <span id="bulletin-date"></span>
                    <span id="bulletin-count"></span>
                </div>
                <span id="bulletin-generated"></span>
            </div>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="hidden">
            <div class="flex items-center justify-center py-12">
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-blue-600"></div>
                    <p class="mt-4 text-text-secondary-light dark:text-text-secondary-dark">Loading news...</p>
                </div>
            </div>
            
            <!-- Skeleton Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="max-w-md mx-auto text-center py-12">
                <span class="material-symbols-outlined text-6xl text-red-500 mb-4">error</span>
                <h2 class="text-xl font-bold mb-2">Unable to Load Bulletin</h2>
                <p class="text-text-secondary-light dark:text-text-secondary-dark mb-6" id="error-message"></p>
                <button 
                    id="retry-btn" 
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                >
                    Try Again
                </button>
            </div>
        </div>
        
        <!-- Bulletin Cards Container -->
        <div id="bulletin-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-border-light dark:border-border-dark mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-sm text-text-secondary-light dark:text-text-secondary-dark">
            <p class="mb-2">
                Powered by 
                <a href="https://www.perplexity.ai/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
                    Perplexity AI
                </a> 
                ‚Ä¢ News summarized with AI
            </p>
            <p class="text-xs">
                Updates automatically at 7 AM & 9 PM local time ‚Ä¢ 7-day history available
            </p>
            <p class="text-xs mt-2">
                <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="hover:underline">
                    View on GitHub
                </a>
            </p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="js/theme-manager.js"></script>
    <script src="js/bulletin-loader.js"></script>
    <script src="js/date-navigator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
